<mat-drawer-container hasBackdrop>
    <mat-drawer #drawer mode="over">
        <h2 routerLink="/" (click)="drawer.toggle()">Skate Shop</h2>
        <mat-nav-list>
            <a mat-list-item routerLink="/" (click)="drawer.toggle()">Home</a>
            <a mat-list-item routerLink="/cart" (click)="drawer.toggle()">Cart</a>
        </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
        <mat-toolbar>
            <button mat-icon-button aria-label="Open drawer" (click)="drawer.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <span>Skate Shop</span>
        </mat-toolbar>
        <router-outlet></router-outlet>
        <footer>
            <mat-grid-list cols="2" rowHeight="200px">
                <mat-grid-tile>Made with <mat-icon>favorite</mat-icon> by Carlos</mat-grid-tile>
                <mat-grid-tile>
                    <div>
                        <h3 class="footer-title">Contact</h3>
                        <a class="footer-link" href="https://www.linkedin.com/in/carlos-cerqueira-5153991aa/">
                            linkedin
                        </a>
                        <br/>
                        <a class="footer-link" href="https://github.com/Carloscerq">
                            github
                        </a>
                    </div>
                </mat-grid-tile>
            </mat-grid-list>
        </footer>
    </mat-drawer-content>
</mat-drawer-container>
